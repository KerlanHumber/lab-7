<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 7</title>
    <link rel="stylesheet" href="style.css">
 
</head>
<body>
    <h1>Event Handeling Lab</h1>

    <h2>Mouse Events</h2>
    <button id="mouseButton">Hover me</button>
    <p id="mouseMessage"></p>

    <h2>Keyboard Events</h2>
    <input type="text" id="keyInput" placeholder="Press a key">
    <p id="keyMessage"></p>

    <h2>Form Events</h2>
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
    </form>
    <p id="formMessage"></p>

    <h2>Focus and Blur Events</h2>
    <input type="text" id="focusInput" placeholder="Focus and blur">
    <p id="focusMessage"></p>

    <h2>Event Delegation</h2>
    <div id="eventContainer">
        <button>Button 1</button>
        <button>Button 2</button>
        <button>Button 3</button>
    </div>
    <p id="delegationMessage"></p>

    <script defer src="script.js"></script>
  
</body>
</html>
